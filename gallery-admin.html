<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML and CSS Assignment</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/contact-page.css" />
  </head>
  <body>
    <div class="site-container">
      <div class="nav-container">
        <nav class="menu">
          <a href="index.html" class="nav__link">Home</a>
          <a href="about.html" class="nav__link">About Me</a>
          <a href="contact.html" class="nav__link">Contact Me</a>
          <a href="gallery.html" class="nav__link">My Gallery</a>
          <a href="gallery-admin.html" class="nav__link">Gallery Admin</a>
        </nav>
      </div>
      <div class="site-content">
        <h2 class="page-heading">Gallery Admin</h2>
        <div class="add-item-btn-container">
          <button onclick="addImage()">+ Add Image</button>
        </div>
        <div id="all-image-container"></div>
      </div>
      <div id="modal">
        <!--Modal content-->
        <div class="modal-content">
          <div class="modal-header" data-image-id="-1">
            <p id="modal-heading"></p>
            <span class="modal-close" onclick="hideModal()">&times;</span>
          </div>
          <div class="modal-body">
            <form
              action="javascript:void(0);"
              onsubmit="validateImageInformation()"
              id="image-info-form"
            >
              <p>
                <label>URL:</label>
                <input
                  type="url"
                  placeholder="http://www.google.com"
                  pattern="http[s]?:\/\/.*\..*\..*"
                  id="image-url"
                  class="form__input"
                  required
                />
              </p>
              <p>
                <label>Name:</label>
                <input
                  type="text"
                  placeholder="scenary, pizza.."
                  id="image-name"
                  class="form__input"
                  required
                />
              </p>
              <p class="modal-body-row">
                <label>Description:</label>
                <textarea
                  id="image-description"
                  cols="25"
                  rows="5"
                  class="form__input"
                  placeholder="Write something about the image.."
                  required
                ></textarea>
              </p>
              <p>
                <label>Upload Date:</label>
                <input
                  type="date"
                  id="image-upload-date"
                  class="form__input"
                  required
                />
              </p>
              <p>
                <input type="submit" value="Submit" class="form-button" />
                <button class="form-button" onclick="hideModal()">
                  Cancel
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/gallery-admin.js"></script>
  </body>
</html>
