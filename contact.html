<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>HTML and CSS Assignment</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="site-container">
      <div class="nav-container">
        <nav class="menu">
          <a href="index.html" class="nav__link">Home</a>
          <a href="about.html" class="nav__link" onclick="renderAboutPage"
            >About Me</a
          >
          <a href="contact.html" class="nav__link">Contact Me</a>
          <a href="gallery.html" class="nav__link">My Gallery</a>
        </nav>
      </div>
      <div class="site-content">
        <h2>Contact Me</h2>
        <form
          action="javascript:void(0);"
          onsubmit="validateForm()"
          id="contact-form"
        >
          <p class="form-field-wrapper">
            <label>Name:</label>
            <input
              type="text"
              placeholder="Your Name"
              id="sender-name"
              class="form__input"
              required
            />
          </p>
          <p class="form-field-wrapper">
            <label>Email:</label>
            <input
              type="email"
              placeholder="You Email"
              id="sender-email"
              class="form__input"
              required
            />
          </p>
          <p class="form-field-wrapper">
            <input type="submit" value="Submit" class="submit-button" />
          </p>
        </form>
        <p id="submission-status"></p>
      </div>
    </div>
  </body>
</html>
