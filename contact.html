<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>HTML and CSS Assignment</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact-page.css" />
  </head>
  <body>
    <div class="site-container">
      <div class="nav-container">
        <nav class="menu">
          <a href="index.html" class="nav__link">Home</a>
          <a href="about.html" class="nav__link">About Me</a>
          <a href="contact.html" class="nav__link">Contact Me</a>
          <a href="gallery.html" class="nav__link">My Gallery</a>
          <a href="gallery-admin.html" class="nav__link">Gallery Admin</a>
        </nav>
      </div>
      <div class="site-content">
        <h2>Contact Me</h2>
        <form
          action="javascript:void(0);"
          onsubmit="validateForm()"
          id="contact-form"
        >
          <p>
            <label>Name:</label>
            <input
              type="text"
              placeholder="Your Name"
              id="sender-name"
              class="form__input"
              required
            />
          </p>
          <p>
            <label>Email:</label>
            <input
              type="email"
              placeholder="Your Email"
              id="sender-email"
              class="form__input"
              required
            />
          </p>
          <div class="message-box">
            <span> <label class="text-area-label">Message: </label> </span>
            <textarea
              name="message"
              id="sender-message"
              cols="25"
              rows="5"
              placeholder="Message"
              class="form__input"
              required
            ></textarea>
          </div>
          <p><input type="submit" value="Submit" class="form-button" /></p>
        </form>
        <p id="submission-status"></p>
      </div>
    </div>
    <script src="js/contact-page.js"></script>
  </body>
</html>
